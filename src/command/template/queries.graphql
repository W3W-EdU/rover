query ListTemplatesForLanguage($language: Language) {
    templates(language: $language) {
        id
        name
        description
        repoUrl
        language
    }
}

query GetTemplateById($id: ID!) {
    template(id: $id) {
        downloadUrl
    }
}

query GetTemplatesForLanguage($language: Language) {
    templates(language: $language) {
        id
        name
        downloadUrl
    }
}

mutation StartCodegen($input: StartCodegenInput!) {
    startCodegen(input: $input) {
        id
    }
}

query CheckOnCodegen($id: ID!) {
    codegenStatus(id: $id) {
        status
        schema
        resolvers
        sandboxUrl
    }
}
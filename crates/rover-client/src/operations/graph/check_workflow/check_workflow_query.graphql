query GraphCheckWorkflowQuery($graph_id: ID!, $workflow_id: ID!) {
  graph(id: $graph_id) {
    checkWorkflow(id: $workflow_id) {
      status
      tasks {
        __typename
        status
        targetURL
        ... on OperationsCheckTask {
          result {
            changes {
              severity
              code
              description
            }
            numberOfCheckedOperations
          }
        }
        ... on LintCheckTask {
          result {
            diagnostics {
              level
              message
              coordinate
              sourceLocations {
                start {
                  line
                }
              }
            }
            stats {
              errorsCount
              warningsCount
            }
          }
        }
      }
    }
  }
}
